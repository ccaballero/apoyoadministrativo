departamento:
    pattern:  /
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:index" }

departamento_create_get:
    pattern:  /agregar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:createGet" }
    requirements: { _method: get }

departamento_create_post:
    pattern:  /agregar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:createPost" }
    requirements: { _method: post }

departamento_show:
    pattern:  /{id}/ver
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:show" }

departamento_edit:
    pattern:  /{id}/editar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:edit" }

departamento_update:
    pattern:  /{id}/actualizar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:update" }
    requirements: { _method: post|put }

departamento_drop:
    pattern:  /{id}/eliminar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:delete" }
    requirements: { _method: post|delete }

departamento_delete:
    pattern:  /{id}/eliminar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:delete" }
    requirements: { _method: post|delete }
