departamento:
    pattern:  /
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:index" }

departamento_show:
    pattern:  /{id}/ver
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:show" }

departamento_new:
    pattern:  /agregar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:new" }

departamento_create:
    pattern:  /crear
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:create" }
    requirements: { _method: post }

departamento_edit:
    pattern:  /{id}/editar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:edit" }

departamento_update:
    pattern:  /{id}/actualizar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:update" }
    requirements: { _method: post|put }

departamento_delete:
    pattern:  /{id}/eliminar
    defaults: { _controller: "CidetsiDepartamentoBundle:Departamento:delete" }
    requirements: { _method: post|delete }
