Cidetsi\DepartamentoBundle\Entity\Carrera:
    type: entity
    table: carrera
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 128
            nullable: false
        abbreviation:
            type: string
            length: 64
            nullable: false
        status:
            type: string
            columnDefinition: ENUM('enabled', 'disabled')
            nullable: false
            options:
                default: 'enabled'
    indexes:
        name_index:
            columns: [ name ]
    manyToOne:
        departamento:
            targetEntity: Departamento
            inversedBy: carreras
            joinColumn:
                name: departamento
                referencedColumnName: id
                onDelete: CASCADE
    oneToMany:
        planes:
            targetEntity: PlanEstudio
            mappedBy: carrera
    lifecycleCallbacks: {}
