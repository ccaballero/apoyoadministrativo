Cidetsi\DepartamentoBundle\Entity\PlanEstudio:
    type: entity
    table: plan_estudio
    indexes:
        name_index:
            columns: [ name ]
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 128
        code:
            type: string
            length: 16
        status:
            type: string
            columnDefinition: ENUM('active', 'inactive')
    manyToOne:
        carrera:
            targetEntity: Carrera
            inversedBy: planes
            joinColumn:
                name: carrera
                referencedColumnName: id
    manyToMany:
        materias:
            targetEntity: Materia
            joinTable:
                name: plan_materia
                joinColumns:
                    plan_id:
                      referencedColumnName: id
                inverseJoinColumns:
                    materia_id:
                      referencedColumnName: id
    lifecycleCallbacks: {}
#    repositoryClass: Cidetsi\BaseBundle\Entity\CarreraRepository
