    defaults: { _controller: "CidetsiMateriasBundle:Materia:deleteGet" }
    requirements: { _method: get }

materia_delete_post:
    pattern:  /{id}/eliminar
    defaults: { _controller: "CidetsiMateriasBundle:Materia:deletePost" }
    requirements: { _method: post|delete }

materia_enabled_get:
    pattern: /{id}/habilitar
    defaults: { _controller: "CidetsiMateriasBundle:Materia:enabledGet" }
    requirements: { _method: get }

materia_enabled_post:
    pattern: /{id}/habilitar
    defaults: { _controller: "CidetsiMateriasBundle:Materia:enabledPost" }
    requirements: { _method: post }

materia_disabled_get:
    pattern: /{id}/deshabilitar
    defaults: { _controller: "CidetsiMateriasBundle:Materia:disabledGet" }
